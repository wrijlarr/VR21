<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        .content-box {
            box-sizing: content-box;
            width: 100px;
            padding: 1rem;
            border: solid 5px rgb(238, 68, 68);
        }
        .border-box {
            box-sizing: border-box;
            width: 100px;
            padding: 1rem;
            border: solid 5px rgb(8, 49, 232);
            position: absolute;
            top: 0;
            background-color: red;
        }
        .border-box:hover {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <img width="100%" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/JirenSuper.jpg/220px-JirenSuper.jpg"/>
    </div>
    <div class="border-box">
        <img width="100%" src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2022/06/Goku-True-Ultra-Instinct.jpg"/>
    </div>
</body>
</html>
